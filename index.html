<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Ferramenta Git</title>
  </head>
  <body>
   <header>
     <nav class="navbar navbar-expand-lg" style="background-color: #24292E;">
        <a class="navbar-brand" style="color: white;" href="index.html">Ferramenta Git</a>
        <span style="color: #fff; font-size: 2em;">
          <i class="fab fa-github"></i>
        </span>
      </nav>
   </header>

   <section class="container-fluid">
    <article id="fomrulario">
       <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nomeRepositorio">Nome Repositório</label>
            <input type="email" class="form-control" id="nomeRepositorio" placeholder="Nome Repositório">
          </div>
          <div class="form-group col-md-6">
            <label for="nomeUsuario">Nome de Usuário</label>
            <input type="text" class="form-control" id="nomeUsuario" placeholder="Nome Usuario">
          </div>
        </div>
        <div class="form-group">
          <label for="linguagem">Linguagem do Repositório</label>
          <input type="text" class="form-control" id="linguagem" placeholder="linguagem">
        </div>
        <div class="form-group">
          <label for="forks">Quantidade de forks do Repositorio</label>
          <input type="text" class="form-control" id="forks" placeholder="Quantidade de forks">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Tamaho</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Tamanho em kilobytes">
          </div>
          <div class="form-group col-md-4">
            <label for="Licença">Licença</label>
            <select id="Licença" class="form-control">
              <option value="">-</option>
              <option value="apache-2.0">Apache License 2.0</option>
              <option value="artistic-2.0">Artistic license 2.0</option>
              <option value="bsl-1.0">Boost Software License 1.0</option>
              <option value="bsd-2-clause">BSD 2-clause "Simplified" license</option>
              <option value="bsd-3-clause">BSD 3-clause "New" or "Revised" license</option>
              <option value="bsd-3-clause-clear">BSD 3-clause Clear license</option>
              <option value="cc">Creative Commons license family</option>
              <option value="cc0-1.0">Creative Commons Zero v1.0 Universal</option>
              <option value="cc-by-4.0">Creative Commons Attribution 4.0</option>
              <option value="cc-by-sa-4.0">Creative Commons Attribution Share Alike 4.0</option>
              <option value="wtfpl">Do What The F*ck You Want To Public License</option>
              <option value="ecl-2.0">Educational Community License v2.0</option>
              <option value="epl-1.0">Eclipse Public License 1.0</option>
              <option value="eupl-1.1">European Union Public License 1.1</option>
              <option value="agpl-3.0">GNU Affero General Public License v3.0</option>
              <option value="gpl">GNU General Public License family</option>
              <option value="gpl-2.0">GNU General Public License v2.0</option>
              <option value="gpl-3.0">GNU General Public License v3.0</option>
              <option value="lgpl">GNU Lesser General Public License family</option>
              <option value="lgpl-2.1">GNU Lesser General Public License v2.1</option>
              <option value="lgpl-3.0">GNU Lesser General Public License v3.0</option>
              <option value="isc">ISC</option>
              <option value="lppl-1.3c">LaTeX Project Public License v1.3c</option>
              <option value="ms-pl">Microsoft Public License</option>
              <option value="mit">MIT</option>
              <option value="mpl-2.0">Mozilla Public License 2.0</option>
              <option value="osl-3.0">Open Software License 3.0</option>
              <option value="postgresql">PostgreSQL License</option>
              <option value="ofl-1.1">SIL Open Font License 1.1</option>
              <option value="ncsa">University of Illinois/NCSA Open Source License</option>
              <option value="unlicense">The Unlicense</option>
              <option value="zlib">zLib License</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="Estrelas">Estrelas do Repositório</label>
            <input type="text" class="form-control" id="Estrelas">
          </div>
        </div>
         <div class="form-row">
          <div class="form-group col-md-8">
            <label for="topicosRepositorio">Tópicos</label>
            <input type="email" class="form-control" id="topicosRepositorio" placeholder="Topicos do Repositorio">
          </div>
          <div class="form-group col-md-4">
            <label for="nomeUsuario">Tempo de repositório</label>
            <select id="idade-repositorio" class="form-control">
              <option value="">-</option>
              <option value="1">1 ano</option>
               <option value="2">2 anos</option>
               <option value="3">3 anos</option>
               <option value="4">4 anos</option>
               <option value="5">5 anos</option>
               <option value="6">6 anos</option>
               <option value="7">7 anos</option>
               <option value="8">8 anos</option>
               <option value="9">9 anos</option>
               <option value="10">10 anos</option>
               <option value="11">11 anos</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="organização">Nome da organização</label>
          <input class="form-control" type="text" id="organização">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="seguidores">Quantidade de seguidores</label>
            <input type="email" class="form-control" id="seguidores">
          </div>
          <div class="form-group col-md-4">
            <label for="tipo-repositorio">Permitir Com Forks</label>
            <select id="tipo-repositorio" class="form-control">
              <option value="">-</option>
              <option value="True">Sim</option>
              <option value="False">Não</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Quantidade de Iusses</label>
            <input class="form-control" type="text" name="" id="iuses">
          </div>
        </div>
        <div class="form-group">
          <label for="quant-repositorios">Quantidade de repositorios</label>
          <input type="text" class="form-control" id="quant-repositorios">
        </div>
        <button type="submit" class="btn btn-primary" id="pesquisar">Pesquisar</button>
      </form>
    </article>
    <article>
      <div id="overlay">
        <div id="text">
          Pesquisando
        </div>
      </div>
    </article>
    <article class="container table-responsive bg-white">
      <table class="table table-striped text-center table-bordered mt-3" id="tabela" style="display: none;">
        <thead>
          <tr>
            <th scope="col">Nome Repositório</th>
            <th scope="col">Criado</th>
            <th scope="col">Descrição</th>
            <th scope="col">Download</th>
          </tr>
        </thead>
        <tbody id="conteudo-tabela"></tbody>
       <button class="btn btn-primary" id="voltar" style="display: none;">Voltar</button>
      </table>
    </article>
    <article>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="conteudo-modal"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
    </article>

   </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/all.min.js"></script>
  </body>
</html>
